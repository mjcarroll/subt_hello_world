syntax = "proto3";
package navigation_control.msgs;

/// \ingroup navigation_control_msgs
/// \interface SerializableNode
/// \brief A message containing a Navigation's Node.

message SerializableNode
{
  /// \brief Creator's name.
  string name = 1;

  /// \brief Unique id.
  string id = 2;

  /// \brief Location x cord.
  float loc_x = 3;

  /// \brief Location y cord.
  float loc_y = 4;

  /// \brief Location z cord.
  float loc_z = 5;

  /// \brief List of neighbors's ids.
  repeated string neighbors_by_id = 6;

  /// \brief State of the node.
  int32 state = 7;
}

/// \ingroup navigation_control_msgs
/// \interface SerializableGraph
/// \brief A message containing a Navigation's Graph.

message SerializableGraph
{
  /// \brief List of nodes.
  repeated SerializableNode nodes = 1;
}
